<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form  action="#" method="post">
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="wrapper">
          <label class="surname">
            Surname:
            <input
              type="text"
              name="Surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="wrapper">
          <label class="name">
            Name:
            <input
              type="text"
              name="Name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="wrapper">
          <label class="age">
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="wrapper">
          <label class="birth_date">
            Full date of birth:
            <input type="date" name="birth_date">
          </label>
        </div>
        <div class="wrapper">
          <label for="agreement" class="agreement">
            I accept the term of the agreement
          </label>
          <input
            id="agreement"
            type="checkbox"
            name="agreement"
          >
          </label>
        </div>

      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <div class="wrapper">
          <label class="email">
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="wrapper">
          <label class="password">
            Password:
            <input
              type="password"
              name="password"
              minlength="8"
              maxlength="50"
              required
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="wrapper">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="y"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="n"
            >
              No
          </label>
        </div>
        <div class="wrapper">
          <label class="favoriteColor">
            What is your favorite color?
            <input type="color" name="favoriteColor">
          </label>
        </div>
        <div class="wrapper">
          <label class="bedTime">
            What time do you go to bed?
            <input type="time" name="bedTime">
          </label>
        </div>
        <div class="wrapper">
          <label class="cars">
            What are your favorite brand of cars?
            <select name="cars" multiple>
              <option value="bmw">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="wrapper">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            id="workRate"
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="wrapper">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="15"
            rows="2"
            autocomplete="off"
         ></textarea>
        </div>
        <div class="wrapper">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button class="submitButton" type="submit">
      Submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
